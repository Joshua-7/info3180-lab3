{% extends 'base.html' %}

{% block main %}

<h1 class="title">Contact Form</h1>
<hr>
<form method="POST" action="{{ url_for('contact')}}">
    {{form.csrf_token }}
    <div class="form-group">
        {{form.name.label}}
        {{form.name}}
    </div>
    <div class="form-group">
        {{form.email.label}}
        {{form.email}}
    </div>
    <div class="form-group">
        {{form.subject.label}}
        {{form.subject}}
    </div>
    <div class="form-group">
        {{form.message.label}}
        {{form.message}}
    </div>

    <button type="submit" class="btn">Send</button>
</form>
{% endblock %}
